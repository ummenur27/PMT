{% extends 'project/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<div class="row">
  <form method="POST">{% csrf_token %}
      {{ projectitemform.media }}
    <div class="form-row">
      <div class="form-group">
        {{ projectitemform.content|as_crispy_field }}
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        {{ projectitemform.start_date|as_crispy_field }}
      </div>
      <div class="form-group col-md-6">
        {{ projectitemform.end_date|as_crispy_field }}
      </div>
    </div>
    <div class="col-md-12" style="padding-left:40%;">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
</div>
{% endblock %}
