{% extends 'project/base.html' %}

{% block content %}
    {% for project in projects %}
        <article class="post">
            <time class="date">
                {{ project.created_date }}
            </time>
            <h2><a href="{% url 'project_detail' pk=project.pk %}">{{ project.title }}</a></h2>
            <p>{{ project.content|safe }}</p>
        </article>
    {% endfor %}
{% endblock %}
